global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'backoffice-api'

scrape_configs:
  - job_name: 'backoffice-api'
    metrics_path: '/api/metrics'
    scrape_interval: 15s
    static_configs:
      # Para aplicação rodando no Docker
      - targets: ['app:4000']
        labels:
          environment: 'development'
          service: 'backoffice-api'
      # Para aplicação rodando localmente (fora do Docker)
      # - targets: ['host.docker.internal:4000']
      #   labels:
      #     environment: 'development'
      #     service: 'backoffice-api'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

