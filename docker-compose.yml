version: '3.7'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backoffice-prd
    image: backoffice-prd
    ports:
      - '4000:4000'
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    networks:
      - 'app-network'
    depends_on:
      redis:
        condition: service_healthy
      prometheus:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:4000/api/health || curl -f http://localhost:4000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: backoffice-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - 'app-network'
    command: redis-server --appendonly yes --requirepass d@#4ybLBRB@7B-5
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a 'd@#4ybLBRB@7B-5' ping | grep -q PONG || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  prometheus:
    image: prom/prometheus:latest
    container_name: backoffice-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - 'app-network'
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  grafana:
    image: grafana/grafana:latest
    container_name: backoffice-grafana
    ports:
      - '3000:3000'
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - 'app-network'
    depends_on:
      prometheus:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



networks:
  app-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  redis-data:
